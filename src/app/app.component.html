<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Список квартир</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list class="mat-chip-list-stacked">
      <mat-chip *ngFor="let item of list" selected>
        {{item}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="add()">Добавить квартиру</button>
    <button mat-raised-button color="warn" (click)="remove()">Удалить квартиру</button>
  </mat-card-actions>
</mat-card>
